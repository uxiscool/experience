<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/skills.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body class="{{ page.body_class }}">
    {% include header.html %}
    <main>
      {{ content }}
    </main>
    {% include footer.html %}
<script>
  // Базовый префикс для ссылок
  window.siteBaseurl = "{{ site.baseurl }}";

  // CASE_GALLERY[caseIndex] = [{src, caption}, ...]
  // Строим из stages (если есть), иначе — из images (бэкап для старых кейсов)
  window.CASE_GALLERY = [
    {% for c in site.cases %}
      (function(){
        var arr = [];
        {% if c.stages %}
          {% for st in c.stages %}
            {% for img in st.images %}
              {% assign src = img.src | default: img.file | prepend: c.images_base | default: img.src %}
              arr.push({
                src: "{{ site.baseurl }}{{ src }}",
                caption: {{ img.caption | jsonify }}
              });
            {% endfor %}
          {% endfor %}
        {% elsif c.images %}
          {% for img in c.images %}
            arr.push({
              src: "{{ site.baseurl }}{{ img.src }}",
              caption: {{ img.caption | jsonify }}
            });
          {% endfor %}
        {% endif %}
        return arr;
      })(){% unless forloop.last %},{% endunless %}
    {% endfor %}
  ];

  let currentCaseIdx = 0, currentImgIdx = 0;

  function getGallery(caseIdx){ return window.CASE_GALLERY[caseIdx] || []; }

  function openCaseGallery(caseIdx, imgIdx) {
    currentCaseIdx = caseIdx;
    currentImgIdx = imgIdx || 0;
    showCaseLightbox();
  }

  function showCaseLightbox() {
    const imgs = getGallery(currentCaseIdx);
    const data = imgs[currentImgIdx] || {};
    document.getElementById('lightbox-img').src = data.src || '';
    document.getElementById('lightbox-caption').textContent = data.caption || '';
    document.getElementById('lightbox').style.display = 'flex';
    document.body.classList.add('lb-lock');
  }

  function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
    document.body.classList.remove('lb-lock');
  }

  function lightboxPrev() {
    const imgs = getGallery(currentCaseIdx);
    const n = imgs.length || 1;
    currentImgIdx = (currentImgIdx + n - 1) % n;
    showCaseLightbox();
  }
  function lightboxNext() {
    const imgs = getGallery(currentCaseIdx);
    const n = imgs.length || 1;
    currentImgIdx = (currentImgIdx + 1) % n;
    showCaseLightbox();
  }

  document.addEventListener('keydown', function(e) {
    const lb = document.getElementById('lightbox');
    if (!lb || lb.style.display !== 'flex') return;
    if (e.key === "Escape") closeLightbox();
    if (e.key === "ArrowLeft") lightboxPrev();
    if (e.key === "ArrowRight") lightboxNext();
  });
</script>
  </body>
</html>
