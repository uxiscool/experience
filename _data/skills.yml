soft:
  - name: "CX"
    name_ru: "CX"
    note: "Customer Experience: end-to-end experience across all product/service touchpoints."
    note_ru: "Customer Experience: целостный опыт пользователя во всех точках контакта с продуктом или сервисом."
  - name: "Knowledge sharing"
    name_ru: "Обмен знаниями"
    note: "Documentation, workshops and discussions that help the team grow with the product."
    note_ru: "Документация, воркшопы, обсуждения — чтобы команда росла вместе с продуктом."
  - name: "Empathy"
    name_ru: "Эмпатия"
    note: "Ability to understand users’ context, feelings and constraints; grounding design decisions in human needs."
    note_ru: "Способность понимать контекст, чувства и ограничения пользователей; опирать решения на человеческие потребности."
  - name: "Emotional intelligence"
    name_ru: "Эмоциональный интеллект"
    note: "Reading and regulating emotions in oneself and others to keep collaboration constructive."
    note_ru: "Умение считывать и регулировать эмоции — свои и команды — для конструктивного взаимодействия."
  - name: "Sustained focus"
    name_ru: "Усидчивость"
    note: "Sustained focus for long, repetitive tasks; paired with recovery to avoid burnout."
    note_ru: "Способность к рутинным длинным задачам; требует разгрузки, чтобы избежать выгорания."
  - name: "Critical thinking"
    name_ru: "Критическое мышление"
    note: "Questioning assumptions, spotting biases and logical gaps before committing to a solution."
    note_ru: "Критическая проверка предположений, поиск искажений и логических дыр до выбора решения."
  - name: "Adaptability"
    name_ru: "Адаптивность"
    note: "Adjusting processes and solutions under changing constraints, scope and team dynamics."
    note_ru: "Гибкая настройка процессов и решений при смене ограничений, задач и состава команды."
  - name: "Friendly & respectful communication"
    name_ru: "Дружелюбие и экологичность в общении"
    note: "Friendly, respectful communication; non-violent feedback that preserves trust and pace."
    note_ru: "Дружелюбная, уважительная коммуникация; ненасильственная обратная связь, сохраняющая доверие и темп."
  - name: "Collaboration"
    name_ru: "Коллаборация"
    note: "Working transparently with PMs, engineers and analysts; sharing context and negotiating trade-offs."
    note_ru: "Прозрачная работа с PM, разработчиками и аналитиками; обмен контекстом и согласование компромиссов."
  - name: "Prioritization"
    name_ru: "Приоритизация"
    note: "Choosing where impact is highest; sequencing discovery and delivery under constraints."
    note_ru: "Выбор задач с максимальным влиянием; упорядочивание discovery/delivery при ограничениях."
  - name: "Analytical thinking"
    name_ru: "Аналитическое мышление"
    note: "Decomposing problems, connecting signals from research, metrics and business goals."
    note_ru: "Декомпозиция задач, связывание сигналов из исследований, метрик и бизнес-целей."

hard:
  - name: "Product discovery"
    name_ru: "Product discovery"
    note: "Finding and articulating real user and business needs; shaping hypotheses and scoping problems."
    note_ru: "Поиск и формулировка реальных потребностей пользователей и бизнеса, работа с гипотезами и постановкой задач."
  - name: "JTBD"
    name_ru: "JTBD"
    note: "Jobs To Be Done: understanding the job users hire the product to do."
    note_ru: "Jobs To Be Done: понимание задач пользователя «ради чего» он использует продукт."
  - name: "Lean UX"
    name_ru: "Lean UX"
    note: "Fewer artifacts, more validation: quickly testing ideas and hypotheses in real conditions."
    note_ru: "Подход «минимум артефактов — максимум проверок»: быстрая проверка идей и гипотез в реальных условиях."
  - name: "Hypothesis validation"
    name_ru: "Валидация гипотез"
    note: "Testing product assumptions through experiments, user tests and metrics."
    note_ru: "Проверка предположений о продукте через тесты, эксперименты и метрики."
  - name: "Data-driven UX"
    name_ru: "Data-driven UX"
    note: "Decision-making based on data: analytics, metrics and A/B tests."
    note_ru: "Принятие решений на основе данных: аналитика, метрики, A/B-тесты."
  - name: "User research & interviews"
    name_ru: "UX- исследования"
    note: "Collecting insights via interviews, observation and surveys to better understand the audience."
    note_ru: "Сбор инсайтов через интервью, наблюдения и опросы для лучшего понимания аудитории."
  - name: "Information architecture"
    name_ru: "Информационная архитектура"
    note: "Logical structure of information and sections so people find things with minimal effort."
    note_ru: "Логичная структура данных и разделов, чтобы пользователь находил нужное без усилий."
  - name: "User flows"
    name_ru: "User flows"
    note: "Step-by-step scenarios from entry to outcome."
    note_ru: "Подробные сценарии прохождения шагов пользователем — от входа до результата."
  - name: "CJM (as-is / to-be)"
    name_ru: "CJM (as-is / to-be)"
    note: "Customer journey maps: capturing the current experience and designing the future one."
    note_ru: "Карты пути пользователя: фиксация текущего опыта и проектирование будущего."
  - name: "Personas"
    name_ru: "Персоны"
    note: "Defining user archetypes so the team speaks about the audience in the same terms."
    note_ru: "Составление типажей пользователей, чтобы команда говорила об аудитории на одном языке."
  - name: "Prototyping (lo-fi/hi-fi)"
    name_ru: "Прототипирование (lo-fi/hi-fi)"
    note: "From quick sketches and wireframes to detailed interactive prototypes for testing."
    note_ru: "От быстрых скетчей и wireframes до детализированных интерактивных макетов для тестирования."
  - name: "UX copywriting"
    name_ru: "UX-копирайтинг"
    note: "Crafting interface copy that helps people quickly understand what to do and how."
    note_ru: "Формулировка текстов интерфейсов, которые помогают пользователю быстро понимать, что и как делать."
  - name: "Design systems"
    name_ru: "Дизайн-системы"
    note: "Creating and evolving component systems for consistency and faster delivery."
    note_ru: "Создание и развитие систем компонентов для единообразия и ускорения разработки."
  - name: "Accessibility (WCAG)"
    name_ru: "Доступность (WCAG)"
    note: "Designing interfaces that meet accessibility standards so everyone can use them."
    note_ru: "Соответствие интерфейсов стандартам доступности, чтобы ими могли пользоваться все."
  - name: "UX audits"
    name_ru: "UX-аудиты"
    note: "Evaluating interfaces for usability, finding friction and growth points."
    note_ru: "Проверка интерфейсов на удобство, выявление проблем и точек роста."
  - name: "Figma"
    name_ru: "Figma"
    note: "Primary design tool: auto-layout, adaptive layouts, design tokens and variables."
    note_ru: "Основной инструмент дизайна: авто-лейаут, адаптив, дизайн-токены и переменные."
